<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <h1>ROCK, PAPER, SCISSORS</h1>
  <div class="main-container">
    <div class="player-container">
      <h2>YOU</h2>
      <div class="player-choice"></div>
      <div class="rps-choices">
        <button class="player-button rock">Rock</button>
        <button class="player-button paper">Paper</button>
        <button class="player-button scissors">Scissors</button>
      </div>
      <p>YOUR SCORE: <span class="player-score">0</span></p>
    </div>
    <button class="new-game player-button">NEW GAME</button>
    <div class="computer-container">
      <h2>COMPUTER</h2>
      <div class="computer-choice"></div>
      <p>COMPUTER'S SCORE: <span class="computer-score">0</span></p>
    </div>
  </div>
  <div class="winner-splash"></div>

  <script src="./script.js"></script>
</body>
</html>
